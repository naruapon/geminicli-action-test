name: 'ðŸ¤– Gemini AI Engineer'

on:
  issues:
    types:
      - 'opened'
      - 'reopened'
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to implement'
        required: true
        type: 'number'

concurrency:
  group: '${{ github.workflow }}-${{ github.event.issue.number }}'
  cancel-in-progress: true

defaults:
  run:
    shell: 'bash'

permissions:
  contents: 'write'
  id-token: 'write'
  issues: 'write'
  pull-requests: 'write'
  statuses: 'write'

jobs:
  implement-issue:
    runs-on: 'ubuntu-latest'
    timeout-minutes: 15

    steps:
      - name: 'Checkout repository'
        uses: 'actions/checkout@v4'

      - name: 'Generate GitHub App Token'
        id: 'generate_token'
        if: |-
          ${{ vars.APP_ID }}
        uses: 'actions/create-github-app-token@v2'
        with:
          app-id: '${{ vars.APP_ID }}'
          private-key: '${{ secrets.APP_PRIVATE_KEY }}'

      - name: 'Run Gemini AI Engineer'
        uses: './'
        id: 'gemini_ai_engineer'
        env:
          GITHUB_TOKEN: '${{ steps.generate_token.outputs.token || secrets.GITHUB_TOKEN }}'
          ISSUE_TITLE: '${{ github.event.issue.title }}'
          ISSUE_BODY: '${{ github.event.issue.body }}'
          ISSUE_NUMBER: '${{ github.event.issue.number || github.event.inputs.issue_number }}'
          REPOSITORY: '${{ github.repository }}'
        with:
          gemini_cli_version: '${{ vars.GEMINI_CLI_VERSION }}'
          gcp_workload_identity_provider: '${{ vars.GCP_WIF_PROVIDER }}'
          gcp_project_id: '${{ vars.GOOGLE_CLOUD_PROJECT }}'
          gcp_location: '${{ vars.GOOGLE_CLOUD_LOCATION }}'
          gcp_service_account: '${{ vars.SERVICE_ACCOUNT_EMAIL }}'
          gemini_api_key: '${{ secrets.GEMINI_API_KEY }}'
          use_vertex_ai: '${{ vars.GOOGLE_GENAI_USE_VERTEXAI }}'
          use_gemini_code_assist: '${{ vars.GOOGLE_GENAI_USE_GCA }}'
          settings: |-
            {
              "maxSessionTurns": 50,
              "coreTools": [
                "run_shell_command(ls -F)",
                "run_shell_command(mkdir -p)",
                "run_shell_command(echo)",
                "run_shell_command(git)",
                "run_shell_command(gh)"
              ],
              "telemetry": {
                "enabled": false
              }
            }
          prompt: |-
            ## Role
            You are an expert AI software engineer. Your task is to implement the feature requested in the GitHub issue and create a pull request.

            ## Steps
            1.  **Analyze the Issue:** Review the issue title ("${ISSUE_TITLE}") and body ("${ISSUE_BODY}") to fully understand the requirements.
            2.  **Plan Implementation:** Determine the necessary files and directories. For example, a login page might require `src/pages/login.html` and `src/styles/login.css`.
            3.  **Create a New Branch:** Create a new branch for this feature. The branch name must be descriptive, like `feature/issue-${ISSUE_NUMBER}-login-page`. Use: `git checkout -b feature/issue-${ISSUE_NUMBER}-login-page`.
            4.  **Write Code:** Use `mkdir -p` to create directories and `echo "..." > path/to/file.ext` to create and write code to files. Implement the feature as described in the issue.
            5.  **Commit Your Work:** Add all new files (`git add .`) and commit them with a clear, conventional commit message (`git commit -m "feat: Implement feature for #${ISSUE_NUMBER}"`).
            6.  **Push to Remote:** Push the new branch to the repository (`git push origin feature/issue-${ISSUE_NUMBER}-login-page`).
            7.  **Create a Pull Request:** Use the `gh` command to create a pull request. The title should be clear, and the body should link to the original issue. Use: `gh pr create --title "feat: Implement Login Page (closes #${ISSUE_NUMBER})" --body "This PR implements the feature requested in #${ISSUE_NUMBER}."`

            ## Guidelines
            -   Write clean, functional, and complete code.
            -   Do not ask for clarification. Use the information provided in the issue.
            -   Execute commands one by one and verify their success.
            -   Reference all shell variables as "${VAR}" (with quotes and braces).

      - name: 'Post Failure Comment'
        if: |-
          ${{ failure() && steps.gemini_ai_engineer.outcome == 'failure' }}
        uses: 'actions/github-script@v7'
        with:
          github-token: '${{ steps.generate_token.outputs.token || secrets.GITHUB_TOKEN }}'
          script: |-
            github.rest.issues.createComment({
              owner: '${{ github.repository }}'.split('/')[0],
              repo: '${{ github.repository }}'.split('/')[1],
              issue_number: '${{ github.event.issue.number || github.event.inputs.issue_number }}',
              body: 'The AI engineer encountered an error and could not complete the task. Please check the [action logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            })

