name: 'ðŸ¤– Gemini AI Engineer'

on:
  issues:
    types:
      - 'opened'
      - 'reopened'
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to implement'
        required: true
        type: 'number'

concurrency:
  group: '${{ github.workflow }}-${{ github.event.issue.number }}'
  cancel-in-progress: true

defaults:
  run:
    shell: 'bash'

permissions:
  contents: 'write'
  id-token: 'write'
  issues: 'write'
  pull-requests: 'write'
  statuses: 'write'

jobs:
  implement-issue:
    runs-on: 'ubuntu-latest'
    timeout-minutes: 15

    steps:
      - name: 'Checkout repository'
        uses: 'actions/checkout@v4'

      - name: 'Generate GitHub App Token'
        id: 'generate_token'
        if: |-
          ${{ vars.APP_ID }}
        uses: 'actions/create-github-app-token@v2'
        with:
          app-id: '${{ vars.APP_ID }}'
          private-key: '${{ secrets.APP_PRIVATE_KEY }}'

      - name: 'Run Gemini AI Engineer'
        uses: './'
        id: 'gemini_ai_engineer'
        env:
          GITHUB_TOKEN: '${{ steps.generate_token.outputs.token || secrets.GITHUB_TOKEN }}'
        with:
          gemini_cli_version: '${{ vars.GEMINI_CLI_VERSION }}'
          gcp_workload_identity_provider: '${{ vars.GCP_WIF_PROVIDER }}'
          gcp_project_id: '${{ vars.GOOGLE_CLOUD_PROJECT }}'
          gcp_location: '${{ vars.GOOGLE_CLOUD_LOCATION }}'
          gcp_service_account: '${{ vars.SERVICE_ACCOUNT_EMAIL }}'
          gemini_api_key: '${{ secrets.GEMINI_API_KEY }}'
          use_vertex_ai: '${{ vars.GOOGLE_GENAI_USE_VERTEXAI }}'
          use_gemini_code_assist: '${{ vars.GOOGLE_GENAI_USE_GCA }}'
          settings: |-
            {
              "maxSessionTurns": 50,
              "coreTools": [
                "run_shell_command(ls -F)",
                "run_shell_command(mkdir -p)",
                "run_shell_command(echo)",
                "run_shell_command(git)",
                "run_shell_command(gh)"
              ],
              "telemetry": {
                "enabled": false
              }
            }
          prompt: |-
            ## Role
            You are an expert AI software engineer.

            ## Task
            Your task is to implement the feature requested in the GitHub issue detailed below and create a pull request. You must start working immediately.

            ## Issue Details
            - **Issue Number:** ${{ github.event.issue.number || github.event.inputs.issue_number }}
            - **Issue Title:** ${{ github.event.issue.title }}
            - **Issue Body:**
            """
            ${{ github.event.issue.body }}
            """

            ## Instructions
            1.  **Create a New Branch:** Based on the issue details, create a descriptive branch name like `feature/issue-${{ github.event.issue.number || github.event.inputs.issue_number }}-<short-description>`. Use `git checkout -b ...`.
            2.  **Write Code:** Implement the feature using `mkdir -p` and `echo`.
            3.  **Commit Your Work:** Commit the changes with a conventional commit message, e.g., `git commit -m "feat: Implement feature for #${{ github.event.issue.number || github.event.inputs.issue_number }}"`.
            4.  **Push to Remote:** Push the new branch to the repository.
            5.  **Create a Pull Request:** Use `gh pr create` to open a pull request, linking it to the issue. Use a title like `feat: Implement Login Page (closes #${{ github.event.issue.number || github.event.inputs.issue_number }})`.

            Begin implementation now.

      - name: 'Post Failure Comment'
        if: |-
          ${{ failure() && steps.gemini_ai_engineer.outcome == 'failure' }}
        uses: 'actions/github-script@v7'
        with:
          github-token: '${{ steps.generate_token.outputs.token || secrets.GITHUB_TOKEN }}'
          script: |-
            github.rest.issues.createComment({
              owner: '${{ github.repository }}'.split('/')[0],
              repo: '${{ github.repository }}'.split('/')[1],
              issue_number: '${{ github.event.issue.number || github.event.inputs.issue_number }}',
              body: 'The AI engineer encountered an error and could not complete the task. Please check the [action logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            })
